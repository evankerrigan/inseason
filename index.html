<!doctype html>
<html>
<head>
  <title>SI 649 - Assignment 3 - What's in Season?</title>
  <!-- Scripts -->
  <script type="text/javascript" src="js/lib/jsOAuth-1.3.1-fsmod.js"></script>
  <script type="text/javascript" src="js/lib/protovis.min.js"></script>
  <script type="text/javascript" src="data/inseason.js"></script>
  <script type="text/javascript" src="js/data.utils.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/page.css" />
  <link rel="stylesheet" type="text/css" href="css/viz.css" />
</head>
<body>
  <div class="container">
    <div class="row" id="headline">
      <h1>What's Good to Eat Near You?</h1>
    </div>
    <div class="row" id="vizview">
      <div class="span5" id="filters">
        <div class="row" id="location">
          <form>
            <fieldset>
              <legend>Location</legend>
              <div class="clearfix">
                <label for="zipcode">Zip Code</label>
                <div class="input">
                  <input class="span2" id="zipcode" name="zipcode" size="5" type="text">
                  <button class="btn primary">Submit</button>
                </div>
              </div>
              <div class="clearfix">
                <label for="radius">Radius</label>
                <div class="input">
                  <input id="radius" name="radius" type="range" min="0" max="500" step="100" value="0">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="row" id="nutrition">
          <form>
            <fieldset>
              <legend>Nutritional Filters</legend>
              <div class="clearfix">
                <div class="input">
                  <ul class="inputs-list">
                    <li>
                      <label>
                        <input type="checkbox" name="nutritionBox" value="protein">
                        <span>Protein</span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="checkbox" name="nutritionBox" value="calcium">
                        <span>Calcium</span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="checkbox" name="nutritionBox" value="sodium">
                        <span>Sodium</span>
                      </label>
                    </li>
                    <li> 
                      <label>
                        <input type="checkbox" name="nutritionBox" value="fiber">
                        <span>Fiber</span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="checkbox" name="nutritionBox" value="vitaminc">
                        <span>Vitamin C</span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="checkbox" name="nutritionBox" value="potassium">
                        <span>Potassium</span>
                      </label>
                    </li>
                    <li>
                      <label>
                        <input type="checkbox" name="nutritionBox" value="fat">
                        <span>Fat</span>
                      </label>
                    </li>
                  </ul>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="span11" id="viz">
      <script type="text/javascript+protovis">
        var radius = 500 / 2,
            section = (2*Math.PI) / 12;

        var vis = new pv.Panel()
            .width(radius * 2)
            .height(radius * 2);

        var arcs = vis.add(pv.Wedge)
            .data(arcsPerState(0))
            .left(radius)
            .bottom(radius)
            .innerRadius(function(d) radius * (this.index/10))
            .outerRadius(function(d) radius * ((this.index/10) + .1))
            .startAngle(function(d) d.start * section - (Math.PI/2))
            .angle(function(d) 2 * Math.PI * (d.len/12))
            .fillStyle(function(d) COLORS[d.color])
            .lineWidth(1)
            .strokeStyle("#999");

        /* Radial grid lines. */
        var months = vis.add(pv.Wedge)
            .data(pv.range(12))
            .innerRadius(function(d) 10)
            .outerRadius(function(d) radius + 10)
            .fillStyle(null)
            .strokeStyle("black")
            .startAngle(function(d) d * section)
            .angle(0);

        vis.render();
      </script>
        
      </div>
    </div>
    <div class="row" id="nutrition">
      <table class="zebra-striped">
        <thead>
          <th>Name</th>
          <th>Protein (g)</th>
          <th>Calcium (mg)</th>
          <th>Sodium (mg)</th>
          <th>Fiber (g)</th>
          <th>Vitamin C (mg)</th>
          <th>Potassium (mg)</th>
          <th>Fat (g)</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="js/fatsecret.js"></script>
</body>
</html>
