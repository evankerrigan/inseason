      <div class="span11" id="viz">
      <script type="text/javascript+protovis">
        var stateData = arcsPerState(0);

        var radius = 500 / 2,
            section = (2*Math.PI) / 12;

        var vis = new pv.Panel()
            .width(radius * 2)
            .height(radius * 2);

        var arcs = vis.add(pv.Wedge)
            .data(stateData)
            .left(radius)
            .bottom(radius)
            .innerRadius(function(d) radius * (this.index/10))
            .outerRadius(function(d) radius * ((this.index/10) + .1))
            .startAngle(function(d) d.start * section - (Math.PI/2))
            .angle(function(d) 2 * Math.PI * (d.len/12))
            .fillStyle(function(d) COLORS[d.color])
            .lineWidth(1)
            .strokeStyle("#999");

        /* Radial grid lines. */
        var months = vis.add(pv.Wedge)
            .data(pv.range(12))
            .innerRadius(function(d) 10)
            .outerRadius(function(d) radius + 10)
            .fillStyle(null)
            .strokeStyle("black")
            .startAngle(function(d) d * section)
            .angle(0);

        vis.render();
        </script>
