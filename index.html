var w = 500,
    h = 500,
    radius = w / 2,
    xCenter = w / 2,
    yCenter = w / 2,
    initAngle = 0,
    section = (2*Math.PI) / 12;

var vis = new pv.Panel()
    .width(radius * 2)
    .height(radius * 2);

// Arcs representing food colors
var arcs = vis.add(pv.Wedge)
    .data(STATE_DATA)
    .left(radius)
    .bottom(radius)
    .innerRadius(function(d) radius * (this.index/10))
    .outerRadius(function(d) radius * ((this.index/10) + .1))
    .startAngle(function(d) d.start * section - (Math.PI/2))
    .angle(function(d) 2 * Math.PI * (d.len/12))
    .fillStyle(function(d) COLORS[d.color])
    .lineWidth(1)
    .strokeStyle("#444");

// Radial gridlines
var months = vis.add(pv.Wedge)
    .data(pv.range(12))
    .innerRadius(function(d) 10)
    .outerRadius(function(d) radius + 10)
    .fillStyle(null)
    .strokeStyle("black")
    .startAngle(function(d) d * section)
    .angle(0);

// New PV behavior that will translate mouse position onto a circle
pv.Behavior.dragCircle = function() {
    var scene, // scene context
        index, // scene context
        p, // particle being dragged
        v1, // initial mouse-particle offset
        max;

    /** @private */
    function mousedown(d) {
        index = this.index;
        scene = this.scene;
        var m = this.mouse();
        v1 = ((p = d).fix = pv.vector(d.x, d.y)).minus(m);
        max = {
            x: this.parent.width() - (d.dx || 0),
            y: this.parent.height() - (d.dy || 0)
        };
        scene.mark.context(scene, index, function() { this.render(); });
        pv.Mark.dispatch("dragstart", scene, index);
    }

    /** @private */
    function mousemove() {
        if (!scene) return;
        scene.mark.context(scene, index, function() {
            var m = this.mouse();
            // [LNF] p0 is the origin of the viz
            var p0 = {
                x: xCenter,
                y: yCenter 
            };
            // [LNF] Calc the angle between the mouse and the origin
            p.theta = Math.atan2(m.y - p0.y, m.x - p0.x);
            // [LNF] Translate the angle into cartesian coordinates, scaled to the center
            p.x = p.fix.x = (Math.cos(p.theta) * radius) + xCenter;
            p.y = p.fix.y = (Math.sin(p.theta) * radius) + yCenter;
            this.render();
        });
        pv.Mark.dispatch("drag", scene, index);
    }

    /** @private */
    function mouseup() {
        if (!scene) return;
        p.fix = null;
        scene.mark.context(scene, index, function() { this.render(); });
        pv.Mark.dispatch("dragend", scene, index);
        scene = null;
    }

    pv.listen(window, "mousemove", mousemove);
    pv.listen(window, "mouseup", mouseup);
    return mousedown;
};

function getCurrentAngle() {
    return handle[1].theta;
}

// This maps each month segment to a set of angles
var monthAngles = [
    {
        month: 0,
        startAngle: -(Math.PI / 2),
        endAngle: -(Math.PI / 3)
    },
    {
        month: 1,
        startAngle: -(Math.PI / 3),
        endAngle: -(Math.PI / 6)
    },
    {
        month: 2,
        startAngle: -(Math.PI / 6),
        endAngle: 0
    },
    {
        month: 3,
        startAngle: 0,
        endAngle: (Math.PI / 6)
    },
    {
        month: 4,
        startAngle: (Math.PI / 6),
        endAngle: (Math.PI / 3)
    },
    {
        month: 5,
        startAngle: (Math.PI / 3),
        endAngle: (Math.PI / 2)
    },
    {
        month: 6,
        startAngle: (Math.PI / 2),
        endAngle: (2 * Math.PI / 3)
    },
    {
        month: 7,
        startAngle: (2 * Math.PI / 3),
        endAngle: (5 * Math.PI / 6)
    },
    {
        month: 8,
        startAngle: (5 * Math.PI / 6),
        endAngle: Math.PI
    },
    {
        month: 9,
        startAngle: -Math.PI,
        endAngle: -(5 * Math.PI / 6)
    },
    {
        month: 10,
        startAngle: -(5 * Math.PI / 6),
        endAngle: -(2 * Math.PI / 3)
    },
    {
        month: 11,
        startAngle: -(2 * Math.PI / 3),
        endAngle: -(Math.PI / 2)
    }
];

// Gets the month that the handle is currently resting on
function getSelectedMonth() {
    var theta = getCurrentAngle();
    for (m in monthAngles)
        if (theta >= monthAngles[m].startAngle &&
            theta <= monthAngles[m].endAngle)
            return monthAngles[m].month;
}

// The actual handle itself
var handle = [
    // Center
    {
        x: xCenter,
        y: yCenter,
        origin: true
    },
    // Handle
    {
        // Default the handle location to initAngle
        x: (Math.cos(initAngle) * radius) + xCenter,
        y: (Math.sin(initAngle) * radius) + yCenter,
        theta: initAngle
    }
];
// Handle line
vis.add(pv.Line)
    .data(function() handle)
    .left(function(d) d.x)
    .top(function(d) d.y)
    .interpolate("linear")
    .segmented(false)
    .strokeStyle("#000")
    .lineWidth(2);

// Handle dot
vis.add(pv.Dot)
    .data(function() handle)
    .left(function(d) d.x)
    .top(function(d) d.y)
    .radius(7)
    .cursor(function(d) d.origin == true ? "" : "move")
    .strokeStyle(function(d) d.origin == true ? null : "#000")
    .fillStyle(function(d) d.origin == true ? null : this.strokeStyle().alpha(.4))
    .event("mousedown", pv.Behavior.dragCircle())
    .event("dragstart", null)
    .event("drag", handleUpdate);

function handleUpdate() {

        });
  }
  vis.render();
}
